<div class="container">
  <h1 class="text-center text-2xl font-bold text-pink-600">Quản lý sản phẩm</h1>
  <!-- <input type="text" (input) ="getValue($event)"/> -->
  <hr />
  <a class="btn btn-success w-[100px] p-2 mb-2" routerLink="/admin/add">Add</a>
  <div class="rounded-lg bg-white p-8 shadow-lg">
    <table class="table table-bordered rounded-lg">
      <thead>
        <tr>

          <th class="text-center">STT</th>
          <th class="text-center w-52">image</th>
          <th class="text-center">Name</th>
          <th class="text-center">Price</th>
          <th class="text-center">Description</th>
          <th class="w-[300px] text-center">action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products ; let i = index">
          <td class="text-center">{{ i + 1 }}</td>
          <td><img class="w-[200px] h-[190px]" src="{{ product.img }}" /></td>
          <td class="text-center">{{ product.name }}</td>
          <td class="text-center">{{ product.price }}</td>
          <td class="text-center">{{ product.desc }}</td>
          <td>
            <button class="btn btn-danger ml-8" (click)="removeItem(product._id)">Delete</button>
            <a [routerLink]="'produdctEdit/'+product._id" class="btn btn-success  ml-3"><button>Update</button></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
